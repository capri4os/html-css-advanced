<!DOCTYPE html>

<head>

<body>
    <section class="product">
        <h1 class="product-title">Product name</h1>
        <ul class="product-list">
            <li></li>
            <li></li>
            <li></li>
            <li></li>

    <section class="about">
        <h2 class="about-title">About your product</h2>
        <p class="about-text"></p>
        <p class="about-text"></p>

    <section class="benefits">
        <h3 class="benefits-title">Dignity and pluses product</h3>
        <ul class="benefits-list">
            <li class="benefits-list-item"></li>

            <li class="benefits-list-item"></li>
            <li class="benefits-list-item"></li>
            <li class="benefits-list-item"></li>
        </ul>

    <section class="screenshots">
        <h3 class="screenshots-title">Screenshots</h3>
        <figure class="screenshots-item">
            <img src="" alt="" class="sreenshots-item-img">

        </figure>
        <figure class="screenshots-item">
            <img src="" alt="" class="sreenshots-item-img">
            <figcaption class="screenshots-item-caption"></figcaption>
            <p class="screenshots-item-text"></p>

    </section>

    <section class="reviews">
        <h3 class="reviews-title">Reviews</h3>
        <div class="review-item">
            <img src="" alt="" class="review-item-img">

                <blockquote class="review-item-quote"></blockquote>

            </div>
        </div>
        <div class="review-item">

                <blockquote class="review-item-quote"></blockquote>
                <p class="review-item-author"></p>
            </div>
        </div>
    </section>

    <section class="rates">
        <h3 class="rates-title">Buy it now</h3>
        <div class="rates-card">
            <h4 class="rates-card-title"></h4>
            <p class="rates-card-price"></p>
            <ol class="rates-card-list">
                <li class="rates-card-list-item"></li>

                <li class="rates-card-list-item"></li>
                <li class="rates-card-list-item"></li>

        <div class="rates-card">
            <h4 class="rates-card-title"></h4>
            <p class="rates-card-price"></p>
            <ol class="rates-card-list">
                <li class="rates-card-list-item"></li>

                <li class="rates-card-list-item"></li>
                <li class="rates-card-list-item"></li>
            </ol>

        <div class="rates-card">
            <h4 class="rates-card-title"></h4>
            <p class="rates-card-price"></p>
            <ol class="rates-card-list">
                <li class="rates-card-list-item"></li>

        <h3 class="contacts-title">Contacts</h3>
        <form action="#" class="contacts-form">
            <input class="contacts-form-input" type="text" placeholder="Your Name:">
            <input class="contacts-form-input" type="email" placeholder="Your Email:">
            <textarea class="contacts-form-message" placeholder="Your message:"></textarea>
            <button class="contacts-button" type="submit">Send</button>
        </form>
        <address class="contacts-address">
            <ul class="address-list">
                <li class="address-list-item">
                    <img src="" alt="" class="address-list-item-img">
